---
server:
  host: 127.0.0.1
  port: 8080

tvheadend:
  scheme: http
  host: <tvheadend_host>
  port: 9981
  username: <tvheadend_username>
  password: <tvheadend_password>

database:
  path: ./tvhgo.db

auth:
  session:
    cookie_name: tvhgo_session
    cookie_secure: false
    maximum_inactive_lifetime: 168h
    maximum_lifetime: 720h
    token_rotation_interval: 30m
