name: CI

on:
  pull_request:
    branches: [main]

jobs:
  go-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4

      - name: Set up Go
        uses: actions/setup-go@v4
        id: go
        with:
          go-version: 1.19

      - run: go mod download
      - run: go test ./...

  build-ui:
    uses: ./.github/workflows/build-ui.yml
    with:
      upload_artifact: false
