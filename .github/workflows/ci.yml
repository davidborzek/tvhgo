name: CI

on:
  pull_request:
    branches: [main]

jobs:
  go-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4

      - name: Set up Go
        uses: actions/setup-go@v5
        id: go
        with:
          go-version: 1.21

      - run: go mod download
      - run: go test ./...

  build-ui:
    uses: ./.github/workflows/build-ui.yml
    with:
      upload_artifact: false
