name: CI

on:
  pull_request:
    branches: [main]

jobs:
  go-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4

      - name: Set up Go
        uses: actions/setup-go@v5
        id: go
        with:
          go-version: 1.21

      - run: go mod download
      - run: go test ./...

  build-ui:
    uses: ./.github/workflows/build-ui.yml
    with:
      upload_artifact: false
