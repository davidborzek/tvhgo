<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      type="module"
      src="https://unpkg.com/rapidoc/dist/rapidoc-min.js"
    ></script>
    <title>tvhgo REST API documentation</title>
  </head>
  <body>
    <rapi-doc
      spec-url="api/swagger.yaml"
      theme="dark"
      allow-authentication="false"
      show-header="true"
      nav-accent-color="#00BDD6"
      primary-color="#00BDD6"
      allow-try="false"
      heading-text="tvhgo REST API documentation"
      allow-spec-url-load="false"
      allow-spec-file-load="false"
    >
      <img slot="logo" src="images/tvhgo.png" height="40px" />
    </rapi-doc>
  </body>
</html>
